<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-10 table">
          <div id="bustModal" class="modal" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <p id="loseMessage"></p>
                  <button id="playAgainButton" type="button" class="btn btn-primary">Play Again</button>
                </div>
              </div>
            </div>
          </div>
            <!-- /#messages -->

          <label id="dealer-label">Dealer: </label>
          <label id="dealer-points" class="points"></label>

          <div id="dealer-hand" class="hand">

          </div>

          <label id="player-label">Player: </label>
          <label id="player-points" class="points"></label>

          <div id="player-hand" class="hand">
          </div>

          <div class="buttons">
            <button class="btn btn-default" id="deal-button">Deal</button>
            <button class="btn btn-default" id="hit-button">Hit</button>
            <button class="btn btn-default" id="stand-button">Stand</button>
          </div>

        </div>
        <div class="col-sm-1">

        </div>

      </div>
      <!-- /.row -->
    </div>


    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="js/blackjack.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
